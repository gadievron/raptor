name: Test Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "**" ]

env:
  PYTHON_VERSION: '3.12'
  VENV_PATH: .venv

jobs:
  deps:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv and install deps
        run: |
          python -m venv $VENV_PATH
          source $VENV_PATH/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Verify venv exists
        run: |
          ls -la
          test -d "$VENV_PATH" || (echo "venv missing at $VENV_PATH" && exit 1)

      - name: Upload venv for this run
        uses: actions/upload-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: ${{ env.VENV_PATH }}/
          if-no-files-found: error

  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download venv artifact
        uses: actions/download-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: .
          if-no-files-found: error

      - name: Run unit tests
        run: |
          source $VENV_PATH/bin/activate
          pytest packages/exploit_feasibility/tests

  cli_fast:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download venv artifact
        uses: actions/download-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: .
          if-no-files-found: error

      - name: Make test scripts executable
        run: chmod +x test/*.sh

      - name: Run fast CLI suites
        run: |
          set -euo pipefail
          source $VENV_PATH/bin/activate
          bash test/test_workflows.sh
          bash test/real_tests_fast.sh

  cli_real:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download venv artifact
        uses: actions/download-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: .
          if-no-files-found: error

      - name: Make test scripts executable
        run: chmod +x test/*.sh

      - name: Run deeper functional suite
        run: |
          source $VENV_PATH/bin/activate
          bash test/real_tests.sh
